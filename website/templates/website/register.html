{% extends "base.html" %}
{% load static %}


{% block content %}

<style>
    tr{
        height: 35px;
    }
</style>

<!-- registration form -->
<form action="/register" method="post">
    {% csrf_token %}
    <table style="margin: auto; margin-top: 16rem;">
        {{ form }}
    </table>
    <button type="submit" class="btn btn-primary" style="display: flex; margin: 1rem auto;">Register</button>
</form>

{% endblock %}
